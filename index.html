    <div class="container">
      <div class="row p-5">
        <div class="mx-auto p-4 border border-dark rounded">
          <h1>Formulario</h1>
          <form id="formulario">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputUsuario">Usuario:</label>
                <input type="text" class="form-control" id="inputUsuario" name="inputUsuario" placeholder="Ingrese su usuario">
                <div class="invalid-feedback">
                  El usuario tiene que ser de 4 a 16 digitos y solo puede contener números, letras y guion bajo.
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" name="inputNombre" placeholder="Ingrese su nombre">
                <div class="invalid-feedback">
                  El nombre tiene que contener solo letras.
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="inputContrasena">Contraseña:</label>
                <input type="password" class="form-control" id="inputContrasena" name="inputContrasena">
                <div class="invalid-feedback">
                  La contraseña tiene que tener al menos 8 caracteres entre letras, números y un caracter especial.
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="inputRepetirContrasena">Repetir Contraseña:</label>
                <input type="password" class="form-control" id="inputRepetirContrasena" name="inputRepetirContrasena">
                <div class="invalid-feedback">
                  Ambas contraseñas deben ser iguales.
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/formulario_validacion.js"></script>

  </body>
